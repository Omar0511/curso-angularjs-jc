<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllers & Scope</title>

    <script src="../angularjs/angular.min.js" type="text/javascript"></script>
</head>
<body ng-controller="AlumnoController">
    {{ alumno.nombre }}, estudia: {{ alumno.curso }}

    <script type="text/javascript">
        function AlumnoController($scope) {
            $scope.alumno = {
                nombre: "Omar",
                curso: "angular.js"
            };
        }
    </script>
</body>
</html>
